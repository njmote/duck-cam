<html>
    <head>
        <title>The Duck Cam - theDuckCam.com</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-TDGZM6GSPY"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-TDGZM6GSPY');
        </script>

        <style>
            body {
                font-family: monospace;
                text-align: center;
                padding: 40px;
                background-color: #f0f8ff;
            }

            .offline-message {
                max-width: 600px;
                margin: 40px auto;
                padding: 30px;
                background-color: #fff8dc;
                border-radius: 15px;
                border: 3px dashed #f4a460;
            }

            .offline-message p {
                font-size: 1.3em;
                color: #555;
                line-height: 1.6;
            }

            img:hover {
                animation: shake 0.5s;
                animation-iteration-count: infinite;
            }

            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
        </style>
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>
    <body>
        <h1>Duck Cam</h1>

        <img id="drake-duck" src="drake-duck.png" style="max-width: 150px; margin: 20px;">

        <div class="offline-message">
            <p>The ducks have waddled off for now!</p>
            <p>Our feathered friends are taking a break from the spotlight. Quack back later to catch them in action!</p>
        </div>

        <!-- Night time duck swap -->
        <script>
            let time_a_day = new Date().getHours();
            if (time_a_day >= 20 || time_a_day <= 7) {
                document.getElementById('drake-duck').src = "https://njmote.github.io/duck-cam/drake-duck-night.png";
            }
        </script>
    </body>
</html>
